{% extends 'layout.html' %}
{% block content %}
{% if logged_in %}
<h1>Hello, {{ username }}!</h1>
<a href="/cas/logout">Logout</a>
{% else %}
<a href="/cas/login">Login</a>
{% endif %}

<hr>
<form action="/form" method="POST">
  <input type="text" name="name" placeholder="Name">
  <button>Submit</button>
</form>
{% endblock %}
